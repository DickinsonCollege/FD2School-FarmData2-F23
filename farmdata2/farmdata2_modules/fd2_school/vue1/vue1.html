<!DOCTYPE html>
<html>
<h1>Harvest Report</h1>
<p>This page is a <i>mockup</i> of a simplified harvest report.</p>
<div id="sample-harvest-report">
<p>Title: <input type="text" v-model="header"></p><br />

<label for="start">Start:</label>
<input type="date" id="start" name="start date" v-model="start" min="2014-01-01" max="2022-01-01" />
<label for="end">End:</label>
<input type="date" id="start" name="end date" v-model="end" min="2014-01-01" max="2022-01-01" /><br />
<br />
<label for="crop choice">Crop:</label>
<select name="crops" id="crop choices" v-model="choice">
  <option v-for="crop in crops">{{ crop }}></option>
</select>
<label for="field choice">Area:</label>  
<select name="field" id="field choices">
  <option v-for="area in areas">{{ area }}></option>
</select> <br />
<br />

<button type="button">Generate Report</button>
<hr />
<h1>{{ header ? header : 'Mock Harvest Report' }}</h1>
<p>Details: </p>
<ul>
  <li><strong>Farm:</strong>Sample Farm</li>
  <li><strong>User:</strong>manager1</li>
  <li><strong>Language:</strong>English</li><br />
  <li><strong>Start:</strong>{{ start }}</li>
  <li><strong>End:</strong>{{ end }}</li>
  <li><strong>Crop:</strong>{{ choice }}</li>
</ul> <br />

<table border="1">
  <tbody>
    <tr v-for=" log in logs" :key="log.date">
      <td>{{ log.date }}</td>
      <td v-for="area in log.area">{{ area }}</td>
    </tr>
   </tbody>
</table>
</div>
<script src="https://unpkg.com/vue@2"></script>
<script>
  var sHR = new Vue({
    el: '#sample-harvest-report',
    data: {
      header: 'My Sample Harvest Report',
      start: '05/01/2018',
      end: '05/01/2018',
      choice: 'Kale',
      crops: [
        'kale',
        'broccoli',
        'peas',
        'tomato',
      ] ,
      areas: [
        'all',
        'chuau-1',
        'sq7',
        'other',
      ] ,
      logs: [
        {date: "2018-05-02", area: "Chuau-1", crop: "Kale", yield: 10, units: "Bunches"},
        {date: "2018-05-05", area: "SQ7", crop: "Kale", yield: 7, units: "Bunches"}
      ] 
    }
  });
</script>
</html>
