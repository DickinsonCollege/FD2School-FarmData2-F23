<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Data Binding Spike</title>
    <style>
        [v-cloak] {
            display:none;
        }
    </style>
</head>
<body>
    <div id="heading">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <h1>{{ header ? header : 'Vue is Ready' }}</h1>
        <h1>{{ header }}</h1>
        <input type="text" v-model="header">
        <ul>
            <li v-for="name in names">{{ name }}</li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var vueHeading = new Vue({
            el: '#heading',
            data: {
                header: "Vue is ready to use!",
                names: ["Joe", "Arun", "Ouwen", "Anh", "Sue"],
                cards: [
                    { suit: "H", rank: "3" },
                    { suit: "S", rank: "K" },
                    { suit: "D", rank: "7" }
                ]
            }
        });
    </script>
    <p>Cards:</p>
    <ul>
        <li v-for="c in cards">{{ c.suit }}</li>
        <li v-for="c in cards">{{ c.rank }} of {{ c.suit }}</li>
    </ul>   
</body>
</html>
