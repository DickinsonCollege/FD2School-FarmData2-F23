<html> 
    <head>
        <h1>Harvest Report</h1>
        <br>
        <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
        <label for=”title”>Title:</label>
        <input type="text" id="title" value="My Sample Harvest Report"/>
        <br>
        <br>
        <label for="start">Start:</label>
        <input type="date" id="start" name="start" value="2020-05-05" 
        min="2014-01-01" max="2022-01-01" />
        <label for="send">End:</label>
        <input type="date" id="end" name="end" value="2020-05-15" 
        min="2020-05-05" max="2022-01-01" />
        <br>
        <br>
        <label for=”crops”>Crop:</label>
        <select id="crops" name="crops">
            <option selected>Kale</option>
            <option>Broccoli</option>
            <option>Peas</option>
        </select>
        <label for=”fields”>Area:</label>
        <select id="fields" name="fields">
            <option selected>All</option>
            <option>Chuau-1</option>
            <option>SQ7</option>
        </select>
        <br>
        <br>
        <input type="button" value="Generate Report" />
        <hr>
    
    </head>
    <body>
        <h1>My Sample Harvest Report</h1>
        <p>Details:</p>
        <ul>
            <li><b>Farm:</b>Sample Farm</li>
            <li><b>User:</b>manager1</li>
            <li><b>Language:</b>English</li>
            <br>
            <li><b>Start:</b>05/01/2018</li>
            <li><b>End:</b>05/15/2018</li>
            <li><b>Crop:</b>Kale</li>
        </ul>
    </body>
</html>
