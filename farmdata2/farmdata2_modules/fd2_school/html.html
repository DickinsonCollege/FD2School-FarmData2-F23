<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FarmData2 HTML</title>
  </head>
  <body>
    <h1>Harvest Report</h1>
        <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
        <label for="title">Title</label>
        <input type="text" id="title"/>
        <br>
        <br>
        <select id="crop" name="crop">
          <option>Broccoli</option>
          <option selected>Kale</option>
          <option>Peas</option>
        </select>
        <label for="crop">Crop</label>
        <br>
        <br>
        <select id="field" name="field">
          <option selected>All</option>
          <option>Chuau-1</option>
          <option>SQ7</option>
        </select>
        <label for="field">Field</label>
        <br>
        <br>
        <form>
          <label>
            Start Date:
            <input type="date" 
            name="start-date" 
            min="2014-01-01" 
            max="2022-01-01"
            value="2020-05-05">
          </label>
        </form>
        <br>
        <form>
          <label>
            End Date:
            <input type="date" 
            name="end-date" 
            min="2020-05-05" 
            max="2022-01-01"
            value="2020-05-15">
          </label>
        </form>
        <br>
        <br>
        <input type="button" value="Generate Report" />
    <hr>
    <h1>My Sample Harvest Report</h1>
        <p>Details:</p>
        <ul>
            <li><strong>Farm:</strong>Sample Farm</li>
            <li><strong>User:</strong>manager1</li>
            <li><strong>Language:</strong>English</li>
        <br>
            <li><strong>Start:</strong>05/01/2018</li>
            <li><strong>End:</strong>05/15/2018</li>
            <li><strong>Crop:</strong>Kale</li>
        </ul>
  </body>
</html>
